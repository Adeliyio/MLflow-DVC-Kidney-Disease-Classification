stages:
  data_ingestion:
    # Command to execute the data ingestion stage
    cmd: python src/cnnClassifier/pipeline/stage_01_data_ingestion.py

    # Dependencies required for this stage
    deps:
      - src/cnnClassifier/pipeline/stage_01_data_ingestion.py
      - config/config.yaml

    # Outputs generated by this stage
    outs:
      - artifacts/data_ingestion/kidney-ct-scan-image


  prepare_base_model:
    # Command to execute the preparation of the base model stage
    cmd: python src/cnnClassifier/pipeline/stage_02_prepare_base_model.py

    # Dependencies required for this stage
    deps:
      - src/cnnClassifier/pipeline/stage_02_prepare_base_model.py
      - config/config.yaml

    # Parameters used in this stage
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE

    # Outputs generated by this stage
    outs:
      - artifacts/prepare_base_model


  training:
    # Command to execute the model training stage
    cmd: python src/cnnClassifier/pipeline/stage_03_model_training.py

    # Dependencies required for this stage
    deps:
      - src/cnnClassifier/pipeline/stage_03_model_training.py
      - config/config.yaml
      - artifacts/data_ingestion/kidney-ct-scan-image
      - artifacts/prepare_base_model

    # Parameters used in this stage
    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    # Outputs generated by this stage
    outs:
      - artifacts/training/model.h5


  evaluation:
    # Command to execute the model evaluation stage
    cmd: python src/cnnClassifier/pipeline/stage_04_model_evaluation.py

    # Dependencies required for this stage
    deps:
      - src/cnnClassifier/pipeline/stage_04_model_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion/kidney-ct-scan-image
      - artifacts/training/model.h5

    # Parameters used in this stage
    params:
      - IMAGE_SIZE
      - BATCH_SIZE
      
    # Metrics generated by this stage
    metrics:
      # JSON file containing evaluation scores
      - scores.json:
          # Do not cache this file
          cache: false
